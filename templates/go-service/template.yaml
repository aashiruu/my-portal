apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: go-service-template
  title: Cloud-Ready Go Service
  description: Scaffolds a Go service with Docker & GitHub Actions
spec:
  owner: okikiola-ashiru
  type: service

  parameters:
    - title: Service Details
      required: [name, description]
      properties:
        name:
          title: Name
          type: string
          description: Unique name for the new GitHub repository
        description:
          title: Description
          type: string
          description: A description for the service

  steps:
    - id: fetch-base
      name: Fetching Skeleton
      action: fetch:template
      input:
        url: ./skeleton
        values:
          name: ${{ parameters.name }}
          description: ${{ parameters.description }}

    - id: publish
      name: Publishing to GitHub
      action: publish:github
      input:
        description: ${{ parameters.description }}
        repoUrl: github.com?owner=aashiruu&repo=${{ parameters.name }}

    - id: register
      name: Registering in Catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.remoteUrl }}
        catalogInfoPath: '/catalog-info.yaml'
